{% extends 'base/base.html' %}

{% block content %}
<h1>Детали бага {{ bug.id }}</h1>
<p>{{ bug.title }}</p>
<p>{{ bug.description }}</p>
<p>Status - {{ bug.status }}</p>
<p>Priority - {{ bug.priority }}</p>

<p><a href="{% url 'quality_control:update_bug' bug.id %}">Изменить отчет об ошибке</a></p>

<p><a href="{% url 'quality_control:delete_bug' bug.id %}"
      onclick="return confirm('Вы уверены, что хотите удалить этот проект?');">Удалить отчет об ошибке</a></p>
{% endblock %}
